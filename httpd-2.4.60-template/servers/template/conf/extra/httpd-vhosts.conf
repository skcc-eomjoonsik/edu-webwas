# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.4/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
<VirtualHost *:80>
    DocumentRoot "/software/apache/docs/dummy-host.example.com"
    ServerName   dummy-host.example.com
    ServerAlias  www.dummy-host.example.com

    ErrorLog     "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/error.log.%Y%m%d 86400 +540"
    CustomLog    "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/access.log.%Y%m%d 86400 +540" combined
   #CustomLog    "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/access.log.%Y%m%d 86400 +540" combined expr=(reqenv('proxy')!='yes'&&reqenv('do_not_log')!='yes')
   #CustomLog    "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/access.log.%Y%m%d 86400 +540" xcombined expr=(reqenv('proxy')=='yes'&&reqenv('do_not_log')!='yes')

    JkMountFile /software/apache/servers/template/conf/extra/uriworkermap.properties
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/software/apache/docs/dummy-host2.example.com"
    ServerName dummy-host2.example.com

    ErrorLog     "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/error.log.%Y%m%d 86400 +540"
    CustomLog    "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/access.log.%Y%m%d 86400 +540" combined
   #CustomLog    "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/access.log.%Y%m%d 86400 +540" combined expr=(reqenv('proxy')!='yes'&&reqenv('do_not_log')!='yes')
   #CustomLog    "|/software/apache/bin/rotatelogs /software/apache/servers/template/logs/access.log.%Y%m%d 86400 +540" xcombined expr=(reqenv('proxy')=='yes'&&reqenv('do_not_log')!='yes')

    JkMountFile /software/apache/servers/template/conf/extra/uriworkermap.properties
</VirtualHost>
